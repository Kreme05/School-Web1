<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body> <!-- For Commenting --->
    <div class="container">
        <div class="box form-box">
            <header>Login</header>
            <form action="" method="post">
                <div class="field input"> <!-- StudentID --->
                    <i class="fa-solid fa-user"></i> <!-- StudentName icon -->
                    <label for="username">StudentID</label> <!-- box label--->
                    <input type="text" name="studentID" id="studentID" required> <!-- name of inputs --->
                </div>

                <div class="field input"> <!-- Password --->
                    <i class="fa-solid fa-lock"></i>  <!-- Password icon -->
                    <label for="username">Password</label>
                    <input type="text" name="password" id="password" required>
                </div>

                <div class="field "> <!-- Submit Button--->
                    <input type="submit" name="submit" value="Login" required>
                </div>

                <div class="links">
                    Don't have an account ? <a href="register.html">Sign Up</a>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
